<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Evaluación Modulo 2</title>
</head>
<body>
    <h1>Formulario de registro.</h1>
    <div>
        <form action="" id="registroForm">
            <div>
              <label for="nombre">Nombre *</label>
              <input type="text" id="nombre" name="nombre">
              <div id="errorNombre" class="errorCampo"></div>
            </div>
            
            <div>
              <label for="apellido">Apellido *</label>
              <input type="text" id="apellido" name="apellido">
              <div id="errorApellido" class="errorCampo"></div>
            </div>
            
            <div>
              <label for="telefono">Teléfono</label>
              <input type="tel" id="telefono" name="telefono">
              <div id="errorTelefono" class="errorCampo"></div>
            </div>
            
            <div>
              <label for="email">Email *</label>
              <input type="email" id="email" name="email">
              <div id="errorEmail" class="errorCampo"></div>
            </div>
            
            <div>
              <label for="tipo_contacto">Tipo de contacto *</label>
              <select id="tipo_contacto" name="tipo_contacto">
                <option value="" disabled selected>Seleccione una opción</option>
                <option value="soporte">Soporte</option>
                <option value="ventas">Ventas</option>
              </select>
              <div id="errorTipoContacto" class="errorCampo"></div>
            </div>
            
            <div>
              <label for="asunto">Asunto *</label>
              <input type="text" id="asunto" name="asunto">
              <div id="errorAsunto" class="errorCampo"></div>
            </div>
            
            <div>
              <label for="descripcion">Descripción *</label>
              <textarea id="descripcion" name="descripcion"></textarea>
              <div id="errorDescripcion" class="errorCampo"></div>
            </div>
          
            <button type="submit">Enviar</button>
            <div id="mensajeResultado" class="mensajeResultado"></div>

          </form>

    </div>
    <script src="main.js"></script>
</body>
</html>
